<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sterowanie WS2812</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Sterowanie WS2812</h1>

    <label for="colorPicker">Wybierz kolor:</label>
    <input type="color" id="colorPicker" value="#ff0000">
    <button onclick="setColor()">Ustaw kolor</button>
    <button onclick="turnOff()">Wylacz</button>

    <br><br>

    <label for="brightness">Jasnosc:</label>
    <input type="range" id="brightness" min="0" max="255" value="25" step="5" oninput="setBrightness()">
    <span id="brightnessValue">25</span>

    <br><br>

    <label for="delay">Predkosc teczy:</label>
    <input type="range" id="delay" min="5" max="100" value="20" step="5" oninput="updateDelayValue()">
    <span id="delayValue">20</span> ms

    <br><br>
    
    <button onclick="startAnimation('rainbow')">Start teczy</button>

    <script src="/static/script.js"></script>
</body>
</html>
